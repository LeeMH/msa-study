server:
  port: 0

spring:
  application:
    name: user-service
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
      dialect: org.hibernate.dialect.H2Dialect
  rabiitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest


eureka:
  instance:
    instanceId: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka


greeting:
  message: Welcome to the msa world!!

logging:
  level:
    me.forklift.userservice: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: refresh, health, beans, httptrace, busrefresh

order_service:
  url: http://localhost:8000/order-service/%s/orders
